<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <navbar>
            <div class="navbar-logo">Library</div>
            <button id="addBooks">Add Book</button>
        </navbar>
        <div class="grid-container">
            <div class="book-card">
                <img src="./icons/delete.svg">
                <p class="title">Book Title</p>
                <p class="author">Book Author</p>
                <p class="pages">Pages</p>
                <p class="status">READ</p>     
            </div>
        </div>
        <dialog closedby="closerequest">
            <form class="inputForm" action="">
                <label>
                   <span>Title:</span><input id="title" type="text" name="title" required>
                </label>
                <label>
                   <span>Author:</span> <input id="author" type="text" name="author" required>
                </label>
                <label>
                   <span>No. of pages:</span> <input id="pages" type="number" name="pages" required>
                </label>
                <label>
                   <span>Read:</span> 
                   <label><input id="read" type="radio" name="read" value="Yes" required> Yes
</label>                  
                   <label><input id="read" type="radio" name="read" value="No"> No
</label>                  

                </label>
                <button id="closeDialog" type="button">Close</button>
                <button id="submitForm" type="submit">Submit</button>


            </form>
        </dialog>
    </div>
</body>
</html>
